<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
       function calcular(){
        var vel = Number(window.document.getElementById('txtvel').value)
        var res = window.document.querySelector('div#res')
        if(vel > 60){
            res.innerHTML = `<P>Sua velocidade é de ${vel}Km/h, <strong>MULTADO!</strong></P>`
            res.innerHTML += `<P>Dirija sempre com sinto de segurança!</P>`
        } else{
            res.innerHTML = `<p>Sua velocidade é de ${vel}Km/h, Dentro do limite permitido!</p>`
            res.innerHTML += `<P>Dirija sempre com sinto de segurança!</P>`
        }
        
       }
    </script>
</body>
</html>
